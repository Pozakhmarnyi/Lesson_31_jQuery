<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery + html + css (first time)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <main class="main">
      <div id="box">
        <div class="menu">
          <div class="menu__left">
            <img src="img/leftIcon.png" alt="" />
            <samp class="INFORMATION">INFORMATION</samp>
          </div>
          <div class="menu__center">
            <img src="img/card.png" alt="" />
            <samp class="RATINGS_INFO">RATINGS INFO</samp>
          </div>
          <div class="menu__right">
            <img src="img/basket.png" alt="" />
            <samp class="WHERE_TO_BUY">WHERE TO BUY</samp>
          </div>
        </div>
        <div class="content">
          <div class="content__information">
            <div class="content__information__img">
              <img src="img/cover.png" alt="" />
              <img id="star" src="img/stars.png" alt="" />
            </div>
            <div class="content__information__text">
              <div class="content__information__text__title">
                <span>
                  <span class="FarCry_4">FarCry 4</span>
                  <p class="First_Released_Nov_17__2014">
                    First Released Nov 17 2014
                  </p></span
                >
                <img src="img/score.png" alt="" />
              </div>
              <p class="In_Far_Cry_4">
                In Far Cry 4, players find themselves in Kyrat, a breathtaking,
                perilous and wild region of the Hima layas struggling under the
                regime of a despotic self-appointed king.
              </p>
              <div class="content__information__text__bottom">
                <img src="img/grup.png" alt="" />
                <button class="button">BUY IT NOW</button>
              </div>
            </div>
          </div>
        </div>
        <div class="ratings"></div>
        <div class="buy"></div>
      </div>
    </main>
    <script src="tabs.js"></script>
  </body>
</html>
